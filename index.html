<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <!--Google Fonts (Poppins)    -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font-Awesome link for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <!-- Iconscout Link For Icons -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
        />
        <title>To-Do List</title>
    </head>

    <body>
        <div class="heading">
            <h2>Rohit Kumar Sanaka</h2>
            <h2>To-Do List</h2>
        </div>

        <div class="wrapper">
            <div class="date-time">
                <div id="date" class="dt">date</div>
                <div id="day" class="dt">Week</div>
                <div id="clock" class="dt">00:00:00 AM</div>
            </div>
            <div class="task-input">
                <img src="./list-check-solid.svg" alt="menu-icon" />
                <input
                    type="text"
                    class="text-box"
                    placeholder="Add a new task"
                />
                <button class="submit-btn btn">Submit</button>
                <i class="fa-solid fa-plus plus-btn"></i>
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn btn">Clear</button>
                <i class="fa-solid fa-broom broom-btn"></i>
            </div>
            <div>
                <ul class="task-box">
                    <!-- add html here using js.-->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
